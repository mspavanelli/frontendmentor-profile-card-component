<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      a {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <article class="card">
      <header>
        <picture>
          <img src="./images/image-victor.jpg" alt="User avatar" />
        </picture>

        <h2>Victor Crest <small>26</small></h2>
        <h3>London</h3>
      </header>

      <dl>
        <div>
          <dd>80K</dd>
          <dt>Followers</dt>
        </div>

        <div>
          <dd>803K</dd>
          <dt>Likes</dt>
        </div>

        <div>
          <dd>1.4K</dd>
          <dt>Photos</dt>
        </div>
      </dl>
    </article>

    <a
      href="http://www.africau.edu/images/default/sample.pdf"
      target="_blank"
      download
      >Download PDF</a
    >
    <br />
    <a href="http://www.africau.edu/images/default/sample.pdf"
      >Download PDF II</a
    >
  </body>
</html>
